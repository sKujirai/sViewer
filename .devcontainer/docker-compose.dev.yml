version: '3.7'

services:
  web:
    build:
      context: ../app
      dockerfile: Dockerfile.prod
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../app/:/usr/src/app/
    ports:
      - 8000:8000
      - 8888:8888
    env_file:
      - ../.env.prod
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../.env.prod.db

volumes:
  postgres_data:
